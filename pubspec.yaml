  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Development Tools
  device_preview: ^1.2.0
  showcaseview: ^4.0.1
  firebase_core: ^3.15.1
  smooth_page_indicator: ^1.2.1
  preload_page_view: ^0.2.0
