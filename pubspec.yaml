  # Media & Camera
  image_picker: ^1.1.2
  video_player: ^2.9.5

  chewie: ^1.11.3

  # Notifications & Communication
  timezone: ^0.10.0
  mailer: ^6.4.1
  toastification: ^3.0.3

  # Utilities
  intl: ^0.20.2
  share_plus: ^11.0.0
  url_launcher: ^6.3.1
  app_links: ^6.4.1
