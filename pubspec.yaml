  font_awesome_flutter: ^10.8.0
  lottie: ^3.3.1
  animate_do: ^4.2.0
  tutorial_coach_mark: ^1.3.0
  shimmer: ^3.0.0

  # Navigation & UI Components
  get: ^4.6.6
  page_transition: ^2.1.0
  modal_bottom_sheet: ^3.0.0
  animated_splash_screen: ^1.3.0
  pinput: ^5.0.0
